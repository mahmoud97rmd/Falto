name: flutter_trading_app
description: Flutter Trading Application
publish_to: none
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  equatable: ^2.0.5

  # Network
  dio: ^5.4.3+1
  web_socket_channel: ^2.4.5
  connectivity_plus: ^6.0.3

  # Storage
  hive_ce: ^2.6.0
  hive_ce_flutter: ^2.1.0
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2
  path_provider: ^2.1.3

  # Serialization
  json_annotation: ^4.9.0

  # Charts
  fl_chart: ^0.68.0

  # DI
  get_it: ^7.7.0

  # Navigation
  go_router: ^14.2.0

  # UI
  shimmer: ^3.0.0
  fluttertoast: ^8.2.6

  # WebView
  webview_flutter: ^4.8.0

  # Permissions
  permission_handler: ^11.3.1

  # HTTP
  http: ^1.2.2

  # Logging
  logger: ^2.4.0

  # Utilities
  collection: ^1.18.0
  intl: ^0.19.0
  crypto: ^3.0.3

  # Audio
  audioplayers: ^6.0.0

  # PDF
  pdf: ^3.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.11
  json_serializable: ^6.8.0
  hive_ce_generator: ^1.6.0

  mocktail: ^1.0.4

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/js/
    - assets/lightweightcharts/
